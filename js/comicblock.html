<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../Boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../Boostrap/js/bootstrap.min.js"></script>
    <style>
        div.comicblock {
            box-shadow: 1px 1px 1px 1px gray;
            display: inline-block;
            margin: 25px;
            border:2px transparent solid;
        }

        div.comicblock:hover {
            border: 2px #FF4400 solid;
            box-shadow: none;
        }

        div.pic img {
            width: 250px;
            height: 250px;
        }

        div.message {
            padding: 10px;
        }

        h2.name {
            color: #FF4400;
            font-family: 微軟正黑體;
            font-size: 25px;
            font-weight: 9000;
        }

        h5.price {
            color: gray;
            font-size: 20px;
        }

        span img {
            width: 20px;
            height: 20px;
        }

        span.heart {
            font-size: 18px;
        }

        span.heat {
            float: right;
        }

        div.clear {
            clear: both;
        }
        
        div#comichead img {
            height: 465px;
            width: 465px;
        }

        div.modal-header {
            position: relative;
        }

        div.modal-header button {
            position: absolute;
            top: 40px;
            right: 40px;
            color: white;
        }

        div.modal-body button {
            width: 45%;
            margin: 10px;
        }
        div.tab-content{
            padding:10px;
        }
        div#profile{
            padding:20px;
        }
        div.box{
            border:solid black 1px;
            text-align: center;
            font-size:40px;
            margin:10px;
            width:87px;
            height:60px;
            display: inline-block;
        }
        div.box a{
            text-decoration: none;
            color:black;
            display: block;
        }
        div.box:hover{
            background: seashell;
        }
        
    </style>
</head>

<body>
    <div class="comicblock">
        <div class="pic">
            <a href="javascript:void(0)" data-toggle="modal" data-target="#myModal">
                <img src="https://cdn.free.com.tw/blog/wp-content/uploads/2014/08/Placekitten480-g.jpg" alt="" id="comicIMG">
            </a>
        </div>
        <div class="message">
            <h2 class="name">貓咪同學有交流障礙</h2>
            <h5 class="price">價格: 456</h5>
            <span class="heart">
                <img src="http://abgne.tw/wp-content/uploads/2014/01/css3-draw-heart-icon-2.png" alt=""> 1233</span>
            <span class="heat">
                <img src="http://pic.qiantucdn.com/58pic/13/84/39/28Q58PICwI4_1024.png!qt324" alt="">4442</span>
            <div class="clear"></div>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" id="comichead">
                    <img src="" alt="">
                    <button data-dismiss="modal" class="close" type="button">
                        <span aria-hidden="true">×</span>
                        <span class="sr-only">Close</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h2></h2>
                    <button id="favorite" class="btn btn-danger">
                        <i class="fa fa-heart-o"></i>
                        加入最愛
                    </button>
                    <button id="joincart" class="btn btn-success">
                        <i class="fa fa-shopping-cart"></i>
                        加入購物車
                    </button>
                </div>
                <div class="footer">
                    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">詳情</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">目錄</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 id="author">作者: 古見同學</h3>
                            <p id="descript-content">貓咪同學有交流障礙症漫畫，少年sunday短篇五連但第一但。貓咪同學是美少女，站者就是藝術，作者就是絕讚，走三部會被人告白，可是他有交流障礙症。</p>
                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        </div>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <div style="height:200px"></div>
</body>
<script>
    $(function () {
        $(".comicblock").click(function () {
            $("div#comichead img").attr("src", $(this).find("#comicIMG").attr("src"));
            $(".modal-body h2").html($(this).find(".name").html());
            var html='<div class="box"><a href="">'+1+'</a></div>';
            for(var i=2;i<101;i++){
                html+='<div class="box"><a href="">'+i+'</a></div>';
            }
            $("div#profile").html(html);
        });  
    });
</script>

</html>
